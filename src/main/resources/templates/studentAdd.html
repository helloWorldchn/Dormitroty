<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>学生宿舍管理系统</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.929
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>

<div th:replace="~{commons/commons::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/commons::sidebar(active='studentList.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/main.html}">首页</a></li>
                <li class="breadcrumb-item"><a th:href="@{/studentList}">学生信息页面</a></li>
                <li class="breadcrumb-item active">学生添加页面</li>
            </ol>
            <form th:action="@{/addStudent}" method="post" class="form-horizontal" role="form">
                <div class="form-inline">
                    <label class="col-sm-1 control-label">学生姓名</label>
                    <div class="col-sm-11">
                        <input type="text" name="stuName" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label>学号</label>
                    <input type="text" name="stuNo" class="form-control">
                </div>

                <div class="form-group">
                    <label>性别</label><br/>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gender" value="1">
                        <label class="form-check-label">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gender" value="0">
                        <label class="form-check-label">女</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>寝室门牌</label>
                    <input type="text" class="form-control" name="dormNo">
                </div>
                <div class="form-group">
                    <label>学生床位</label>
                    <input type="text" class="form-control" name="bedNo">
                </div>
                <div class="form-group">
                    <label>班级</label>
                    <input type="text" class="form-control" name="stuClass">
                </div>
                <div class="form-group">
                    <label>二级院系</label>
                    <input type="text" class="form-control" name="college" placeholder="计算机与信息工程学院">
                </div>
                <div class="form-group">
                    <label>联系方式</label>
                    <input type="text" class="form-control" name="phone">
                </div>
                <button type="submit" class="btn btn-primary">保存</button>
                <a class="btn btn-secondary" th:href="@{/studentList}">返回</a>
            </form>
        </main>

    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{../js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{../js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{../js/bootstrap.min.js}"></script>

<!-- Icons -->
<script type="text/javascript" th:src="@{../js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" th:src="@{../js/Chart.min.js}"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
